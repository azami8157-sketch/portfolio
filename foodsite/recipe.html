<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="recipe-name"></h1>
    </header>

    <main>
        <table id="nutrition-table">
            <tr><th>Origin</th><td id="recipe-origin"></td></tr>
            <tr><th>Protein</th><td id="recipe-protein"></td></tr>
            <tr><th>Carbs</th><td id="recipe-carbs"></td></tr>
            <tr><th>Fat</th><td id="recipe-fat"></td></tr>
            <tr><th>Calories</th><td id="recipe-calories"></td></tr>
            <tr><th>Cook Time ‚è±</th><td id="recipe-time"></td></tr>
        </table>
        <p id="recipe-description"></p>
    </main>

    <script>
        const recipe = JSON.parse(localStorage.getItem('selectedRecipe'));
        if(recipe){
            document.getElementById('recipe-name').textContent = recipe.name;
            document.getElementById('recipe-origin').textContent = recipe.origin;
            document.getElementById('recipe-protein').textContent = recipe.protein + " g";
            document.getElementById('recipe-carbs').textContent = recipe.carbs + " g";
            document.getElementById('recipe-fat').textContent = recipe.fat + " g";
            document.getElementById('recipe-calories').textContent = recipe.calories + " kcal";
            document.getElementById('recipe-time').textContent = recipe.cookTime;
            document.getElementById('recipe-description').textContent = recipe.description;
        } else {
            document.getElementById('recipe-name').textContent = "No recipe selected!";
        }
    </script>
</body>
</html>
