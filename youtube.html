<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio YouTube</title>
  <link rel="stylesheet" href="style.css"> <!-- فرض می‌کنیم استایل اصلی سایت -->
  <style>
    /* متن معرفی با فونت متفاوت */
    .intro-material {
      font-family: 'Arial', sans-serif; /* فونت متفاوت از هدر */
      font-size: 1.2em; /* کمی بزرگ‌تر */
      font-weight: bold;
      color: #333;
      text-align: center;
      margin: 20px 0;
    }

    /* بلوک ویدیو */
    .youtube-video {
      margin: 20px auto;
      padding: 10px;
      max-width: 600px;
      border-bottom: 1px solid #ccc;
    }

    .youtube-video h3 {
      font-family: 'Verdana', sans-serif;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    .youtube-video a {
      color: #1a73e8;
      text-decoration: none;
    }

    .youtube-video a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- متن معرفی به زبان سوم شخص -->
  <p class="intro-material">
    Tout le contenu de cette page a été créé et produit par Mohamad Amin Azami.

  </div>

  <div class="youtube-video">

</html>
